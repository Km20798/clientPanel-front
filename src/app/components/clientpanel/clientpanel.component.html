<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3>Clients</h3>
    </div>
    <div class="col-md-6">
      <div class="btn-group pull-right">
        <h2>Total Owed : $ {{balance}}</h2>
      </div>
    </div>
  </div>
  <hr>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Balance</th>
        <th scope="col"></th>
      </tr>
      <tr *ngFor="let client of clients">
        <td scope="col">{{client.firstname}} {{client.lastname}}</td>
        <td>{{client.email}}</td>
        <td>{{client.balance }}</td>
        <td><button class="btn btn-dark button" (click)="getClient(client.id)">Detailes</button>
      </tr>
    </thead>
  </table>
</div>
