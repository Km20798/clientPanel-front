<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i>
      Back to Dashboard
    </a>
  </div>
  <div class="col-md-6">
    <div class="btn-group pull-right">
      <a routerLink="/client/edit/${client.id}" [hidden]="!client" class="btn btn-dark">Edit</a>
      <button class="btn btn-danger" [hidden]="!client" (click)="deleteClient()">Delete</button>
    </div>
  </div>
</div>
  <hr>
  
  <div class="card" *ngIf="client">
    <h3 class="card-header">{{client.firstname}} {{client.lastname}}</h3>
     <div class="card-body">
       <div class="row">
         <div class="cold-md-8 col-sm-6">
          <h4>Client ID :- {{client.id}}</h4>
         </div>
         <div class="cold-md-8 col-sm-6">
           <h3 class="pull-right">
             Balance
             <span>{{client.balance | currency:"USD":"symbol"}}</span>
             <small>
               <a (click)="update()">
                 <i class="fa fa-pencil"></i>
               </a>
             </small>
             <div class="clearfix">
               <form *ngIf="updateBalance" (submit)="updateBala()">
                 <div class="input-group">
                   <input type="number" name="balance" [(ngModel)]="balance" class="form-control">
                   <span class="input-group-btn">
                     <button class="btn bt-primary">Update</button>
                   </span>
                 </div>
               </form>
             </div>
           </h3>
        </div>
       </div>
       <hr>
       <ul class="list-group">
         <li class="list-group-item">Contact Email : {{client.email}}</li>
         <li class="list-group-item">Contact phone : {{client.phone}}</li>
       </ul>
     </div>
  </div>
